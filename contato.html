<script language="javascript" type="text/JavaScript">
    function validar() {
        var data_nasc = document.forms["form1"]["data_nasc"].value;
        var nome = document.forms["form1"]["nome"].value;
        var nota = document.forms["form1"]["nota"].value;
        var obs = document.forms["form1"]["obs"].value;

        if (data_nasc == "") {
            alert('Insira sua data de nascimento');
            document.forms["form1"]["data_nasc"].focus();
            return false;
        }
        if (nome == "") {
            alert('Insira o seu nome');
            document.forms["form1"]["nome"].focus();
            return false;
        }
        if (nota == "") {
            alert('Insira a nota para o site');
            document.forms["form1"]["nota"].focus();
            return false;
        }
        if (obs == "") {
            alert('Insira suas observações');
            document.forms["form1"]["obs"].focus();
            return false;
        }
        return true;
    }
</script>
